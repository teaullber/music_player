<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌单</title>
    <link rel="stylesheet" href="./歌单.css">
    <link crossorigin="anonymous" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/boots">

<body oncontextmenu="return false;" onselectstart="return false">

                <div id="headLeft">
                    <span>全部</span>

                    </button>
                </div>

            </div>

            <main id="songLists"></main>

                    <a href="javascript:;" id="pagePrev">◁ 上一页</a>
